<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Nueva contraseña</h2>
    <input type="password" id="newPassword" placeholder="Escribe tu nueva contraseña"
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded">
    <button id="resetPasswordBtn" class="bg-orange-500 hover:bg-orange-600 text-white w-full py-2 rounded">
      Cambiar contraseña
    </button>
    <p id="message" class="mt-4 text-center text-sm text-gray-700"></p>
  </div>

  <script>
    const client = supabase.createClient('https://bzeoxurommikbjbbbcfl.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6ZW94dXJvbW1pa2JqYmJiY2ZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1ODYwNTUsImV4cCI6MjA2OTE2MjA1NX0.19Xh5DJh49bvODOKVDBMgFBfJ1g9KIwE00BP_j7Y9VQ');

    client.auth.onAuthStateChange(async (event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        document.getElementById('message').textContent = 'Listo. Ingresa tu nueva contraseña.';
      }
    });

    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value;
      if (!newPassword) {
        document.getElementById('message').textContent = 'Debes escribir una nueva contraseña.';
        return;
      }

      const { error } = await client.auth.updateUser({
        password: newPassword
      });

      if (error) {
        document.getElementById('message').textContent = 'Error: ' + error.message;
      } else {
        document.getElementById('message').textContent = 'Contraseña actualizada con éxito. Redirigiendo...';
        setTimeout(() => {
          window.location.href = 'sigin.html';
        }, 2000);
      }
    });
  </script>
</body>
</html>
