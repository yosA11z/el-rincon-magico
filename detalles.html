<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles del producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ededed;
    }
    .thumbnail-border {
      border: 2px solid transparent;
    }
    .thumbnail-border.active {
      border-color: #3483fa;
    }
  </style>
</head>
<body class="bg-gray-200">

  <!-- Top Bar -->
  <header class="bg-orange-500 py-2 shadow-md">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-4 w-full md:w-auto">
        <img src="logo.png" alt="Rinc√≥n m√°gico Logo" class="h-8" />
      </div>

      <!-- Carrito -->
      <div class="hidden md:flex items-center space-x-6 text-sm">
        <a href="carrito.html" class="flex items-center space-x-2">
          <svg class="h-6 w-6 text-white hover:text-gray-100 transition" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Categor√≠a y Ubicaci√≥n -->
  <nav class="bg-white py-2 shadow-sm">
    <div class="container mx-auto px-4 flex items-center justify-between text-gray-700 text-sm">
      <div class="flex items-center space-x-4">
        <a href="index.html" class="hover:text-blue-600">No es lo m√≠o</a>
      </div>
      <div class="flex items-center space-x-2">
        <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Enviar a Facatativ√°</span>
      </div>
    </div>
  </nav>

  <!-- Main Product Section -->
  <main class="container mx-auto px-4 py-6 bg-white rounded-lg shadow-md flex flex-col lg:flex-row">
    <!-- Im√°genes -->
    <div class="lg:w-2/3 flex flex-col md:flex-row">
      <div class="flex md:flex-col space-x-2 md:space-x-0 md:space-y-2 mb-4 md:mb-0 md:mr-4 justify-center">
        <img id="thumbnail" src="https://placehold.co/60x60" alt="Thumbnail"
          class="w-16 h-16 rounded-md object-cover thumbnail-border active cursor-pointer" />
      </div>
      <div class="flex-grow flex justify-center items-center">
        <img id="mainImage" src="https://placehold.co/400x400" alt="Imagen Principal"
          class="max-w-full h-auto rounded-lg" />
      </div>
    </div>

    <!-- Detalles -->
    <div class="lg:w-1/3 p-4">
      <h1 id="nombre" class="text-xl font-semibold text-gray-800 mb-2">Cargando nombre...</h1>
      <p id="precio" class="text-2xl font-bold text-gray-900 mb-4">$0</p>
      <p id="descripcion" class="text-gray-700 mb-6 text-sm">Descripci√≥n pendiente...</p>
      <p id="categoria" class="text-gray-500 mb-6 text-sm italic">Categor√≠a: -</p>

      <div class="flex flex-col space-y-4">
        <button id="agregarCarrito"
          class="bg-blue-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-600 transition duration-200 ease-in-out">
          Agregar al carrito
        </button>
        <a href="index.html"
          class="text-center bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold text-lg hover:bg-gray-300 transition">
          Volver al inicio
        </a>
      </div>
    </div>
  </main>

  <!-- Notificaci√≥n -->
<div id="toast" class="fixed bottom-6 right-6 bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500 z-50 pointer-events-none">
  <span id="toastMessage">Producto a√±adido</span>
</div>

<script>
  function mostrarToast(mensaje) {
    const toast = document.getElementById("toast");
    const mensajeElemento = document.getElementById("toastMessage");
    mensajeElemento.textContent = mensaje;
    toast.classList.remove("opacity-0");
    toast.classList.add("opacity-100");

    setTimeout(() => {
      toast.classList.remove("opacity-100");
      toast.classList.add("opacity-0");
    }, 2500);
  }

  const producto = JSON.parse(localStorage.getItem("productoDetalle"));
  if (producto) {
    document.getElementById("nombre").textContent = producto.name || "Producto sin nombre";
    document.getElementById("descripcion").textContent = producto.description || "Sin descripci√≥n";
    document.getElementById("precio").textContent = "$" + Number(producto.price).toLocaleString();
    document.getElementById("categoria").textContent = "Categor√≠a: " + (producto.category || "-");
    document.getElementById("mainImage").src = producto.imagen || "https://placehold.co/400x400";
    document.getElementById("thumbnail").src = producto.imagen || "https://placehold.co/60x60";

    document.getElementById("agregarCarrito").addEventListener("click", () => {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const existe = carrito.find(p => p.nombre === producto.nombre);
      if (existe) {
        existe.cantidad += 1;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarToast("Producto a√±adido al carrito üõí");
    });
  } else {
    mostrarToast("Error: no se encontr√≥ informaci√≥n del producto ‚ùå");
  }
</script>

</body>
</html>
